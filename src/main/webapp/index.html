<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="default.css">

</head>
<body>

	<div class="flex justify aligncontent alignitems login"
		style="height: 55vh">


		<div align="center">
			<h2 style="text-decoration: underline; color: #141E11">Login</h2>
			<form action="login" method="post" class="margintop"
				style="border: 1px solid black">
				<table border="0" style="height: 220px; width: 230px"
					class="flexcol alignitems padding2 justify">
					<tbody style="height: 180px; display: inline-table;">
						<tr class="">
							<td><input type="text" name="userId"
								placeholder="ENTER USERNAME"></td>
						</tr>
						<tr class="">
							<td><input type="password" name="password"
								placeholder="ENTER PASSWORD"></td>
						</tr>
						<tr class="margintop">
							<td><input type="submit" value="login"
								class="margintop block"></td>
						</tr>
					</tbody>

				</table>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
